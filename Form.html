<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="AssetsForm.css" />
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <link rel="shortcut icon" href="./img/Logo-icon.ico">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="voltar-btn"><a id="voltar" href="Login.html"><i class="fa-solid fa-angle-left"></i></i>Voltar</a></div>
        <h3>Cadastre seu veículo para vender mais rápido</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda seu carro facilmente!</h1>
          <p>Descreva como é seu carro:</p>
          <form>
            <div class="box-input">
              <label for="title"
                >Título do aúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                class="block"
                id="title"
                placeholder="Características do seu carro"
                minlength="1"
                maxlength="10"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                class="block"
                id="price"
                placeholder="Defina o preço"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Descrição do veículo"
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                class="block"
                id="brand"
                placeholder="Marca do veículo"
                required
                list="car-brands"
              />
              <datalist id="car-brands">
                <option value="Volkswagen"></option>
                <option value="Toyota"></option>
                <option value="Mitsubish"></option>
                <option value="Fiat"></option>
                <option value="Renault"></option>
                <option value="Peugeot"></option>
                <option value="Ford"></option>
              </datalist>
            </div>
            <div class="box-input">
              <label for="modelo"
                >Modelo do carro <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                class="block"
                id="model"
                placeholder="Características do seu carro"
                minlength="1"
                maxlength="10"
                required
              />
            </div>
            <div class="box-input">
              <label for="modelo"
                >Kilometragem <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                class="block"
                id="mileage"
                placeholder="Insira a Kilometragem"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase-date"
                >Data de compra <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase-date"
                class="block"
                id="purchase-date"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de câmbio <span class="required-field">*</span></p>
              <input type="radio" name="manual" id="gear" />
              <label for="manual">Manual</label>
              <input type="radio" name="auto" id="gear" />
              <label for="auto">Automático</label>
            </div>
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="reverse-camera"
                    name="optional[]"
                    value="reverse-camera"
                  />
                  <label for="reverse-camera">Câmera de ré</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="ac">Ar condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="optional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="lane-assist"
                    name="optional[]"
                    value="lane-assist"
                  />
                  <label for="lane-assist">Assistênte de pista</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="keyless"
                    name="optional[]"
                    value="keyless"
                  />
                  <label for="keyless">Partida KeyLess</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="smartphone"
                    name="optional[]"
                    value="smartphone"
                  />
                  <label for="smartphone">Integração com Celular</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="leather-seat"
                    name="optional[]"
                    value="leather-seat"
                  />
                  <label for="leather-seat">Banco de couro</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Fotos do carro <span class="required-field">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                name="photos"
                id="photos"
                required
              />
            </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
